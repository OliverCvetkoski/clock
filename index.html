<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock"></div>
      <div class="station">
        <h2 class="name"></h2>
        <div class="toStation">
          <div>
            <h2>Destination</h2>
            <div class="destinationStation"></div>
          </div>
          <div>
            <h2>Departure time</h2>
            <div class="departureTime"></div>
          </div>

          <div>
            <h2>Remaining time to reach the train</h2>
            <div class="remainingTime"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
